{{ partial "header.html" . }}

<main>
    <div class="article">
        {{ range .Data.Pages.GroupByDate "2006" }}

            <h2>{{ .Key }}</h2>

                    {{ range (where .Pages "Type" "post") }}

                </ul>
        </div>
        {{ end }}
    </div>
</main>

{{ partial "footer.html" . }}
